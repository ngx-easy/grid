<cdk-virtual-scroll-viewport [itemSize]="gridService.rowHeight" [style.height]="'calc(100% - ' + (gridService.headerHeight * (gridService.filterable ? 2 : 1) + (gridService.footer ? gridService.footerHeight : 0)) + 'px)'">
  <table class="ez-grid-table">
    <colgroup>
      <col *ngFor="let column of gridService.columns" [style.width.px]="column.width" />
    </colgroup>
    <tbody>
      <ng-container *cdkVirtualFor="let item of gridService.data; let even = even">
        <tr [class.alt]="even">
          <td *ngFor="let column of gridService.columns" colspan="1"><ng-template [ngTemplateOutlet]="column.template" [ngTemplateOutletContext]="{ item: item }"></ng-template></td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</cdk-virtual-scroll-viewport>
